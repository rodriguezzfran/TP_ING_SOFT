name: Java 19 Test

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'adopt'

      - name: Set up Gradle
        uses: gradle/setup-gradle@v1
        with:
          gradle-version: '8.1.1'
          gradle-distribution-url: 'file:TP_ING_SOFT/gradle-8.1.1' # Reemplaza con la ruta correcta a tu distribuci√≥n de Gradle

      - name: Build with Gradle
        run: gradle build

      - name: Run tests
        run: gradle test
