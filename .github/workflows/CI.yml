name: Java 19 Test

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'adopt'

      - name: Set up Gradle
        run: |
          export GRADLE_HOME=$GITHUB_WORKSPACE/path/to/gradle-8.1.1
          export PATH=$GRADLE_HOME/bin:$PATH

      - name: Build with Gradle
        run: gradle build

      - name: Run tests
        run: gradle test
