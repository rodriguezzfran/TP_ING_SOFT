name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 19
      uses: actions/setup-java@v2
      with:
        java-version: '19'
        distribution: 'adopt'
    - name: Download JUnit 3
      run: |
        wget https://repo1.maven.org/maven2/junit/junit/3.8.2/junit-3.8.2.jar
    - name: Compile all Java files
      run: |
        find . -name "*.java" > sources.txt
        javac -cp junit-3.8.2.jar -d bin @sources.txt
    - name: Find test class directory
      run: |
        TEST_DIR=$(dirname $(find . -name "Tests.class"))
        echo "TEST_DIR=$TEST_DIR" >> $GITHUB_ENV
    - name: Run tests with JUnit 3
      run: java -cp bin:junit-3.8.2.jar:$TEST_DIR junit.textui.TestRunner Tests

