name: Java 19 Test

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'
          distribution: 'adopt'

      - name: Compile program and tests
        run: |
         javac -d $GITHUB_WORKSPACE/classes -sourcepath $GITHUB_WORKSPACE/src:$GITHUB_WORKSPACE/Test/testing -classpath $GITHUB_WORKSPACE/junit/junit/3.8.2/junit.jar:$GITHUB_WORKSPACE/libs/hamcrest.jar $GITHUB_WORKSPACE/src/**/*.java $GITHUB_WORKSPACE/Test/testing/Tests.java

      - name: Run tests
        run: |
          java -classpath $GITHUB_WORKSPACE/classes:$GITHUB_WORKSPACE/lib/* org.junit.runner.JUnitCore Test.testing.Test
